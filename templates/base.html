{# templates/base.html #}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}{% endblock %} - Silmar</title>
  <style>

  #toast-alert {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 9999;
    background-color: white;
    color: black;
    border: 1px solid #ccc;
    box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
    padding: 1.5rem;
    border-radius: 10px;
    min-width: 300px;
    max-width: 90%;
    text-align: center;
    display: none;
  }

  #toast-alert.show {
    display: block;
    animation: fadeIn 0.3s ease-in-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translate(-50%, -45%); }
    to { opacity: 1; transform: translate(-50%, -50%); }
  }
</style>


  <link rel="stylesheet" href="/static/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <header>
    <nav>
      <a href="/">Inicio</a>
      <a href="/escanear">Escanear</a>
      <a href="/despachar">Despachar</a>
      <a href="/historial">Historial</a>
      <a href="/configuracion">Configuración</a>
      {% if usuario %}
        <a href="/logout">Cerrar Sesión</a>
      {% else %}
        <a href="/login">Iniciar Sesión</a>
        <a href="/register">Registrarse</a>
      {% endif %}
    </nav>
  </header>

  <!-- Toast de error -->
<!-- Toast de error centrado -->
<!-- Toast de error -->
<div id="toast-alert" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="toast-body" id="toast-body"></div>
  <div style="margin-top: 1rem;">
    <button id="toast-close-btn" class="btn btn-sm btn-primary">OK</button>
  </div>
</div>


  <section>
    {% block content %}{% endblock %}
  </section>

  {% block scripts %}{% endblock %}
</body>
</html>
